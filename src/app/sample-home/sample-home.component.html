<h1>Sample Tracker</h1>

<button mat-flat-button color="primary" id="add-btn" (click)="openDialog()">Add Sample</button>

<table mat-table [dataSource]="databaseSamples" class="mat-elevation-z8" >
  <!-- image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let style"><img src="{{ style.image }}" /></td>
  </ng-container>

  <!-- styleNumber Column -->
  <ng-container matColumnDef="styleNumber">
    <th mat-header-cell *matHeaderCellDef>Style Number</th>
    <td mat-cell *matCellDef="let style">{{ style.styleNumber }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let style">{{ style.description }}</td>
  </ng-container>

  <!-- Date Received Column -->
  <ng-container matColumnDef="dateReceived">
    <th mat-header-cell *matHeaderCellDef>Date Received</th>
    <td mat-cell *matCellDef="let style">{{ style.dateReceived }}</td>
  </ng-container>

  <!-- Return to Vendor Column -->
  <ng-container matColumnDef="returnToVendor">
    <th mat-header-cell *matHeaderCellDef>Return to Vendor</th>
    <td mat-cell *matCellDef="let style">
      {{ style.returnToVendor ? "Yes" : "No" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let style">
      <button mat-flat-button color="accent">Update</button>
      <button mat-flat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableDisplayColumns"></tr>
</table>
